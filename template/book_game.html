<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Book Game</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message[1] }}" role="alert">
                        {{ message[0] }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/book_game" method="POST" class="mt-3">

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="lane_id">Lane ID:</label>
                <select class="form-control" id="lane_id" name="lane_id" required>
                    <option value="" selected disabled>Select Lane</option>
                    {% for lane in lanes %}
                        <option value="{{ lane.laneID }}">{{ lane.laneID }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" class="form-control" id="start_time" name="start_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Game</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Booking  List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Start time</th>
                <th>End time</th>
                <th>laneID</th>
                <th>player ID</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking['bookingID'] }}</td>
                <td>{{ booking['startTime'] }}</td>
                <td>{{ booking['endTime'] }}</td>
                <td>{{ booking['laneID'] }}</td>
                <td>{{ booking['playerID'] }}</td>
                <td>{{ booking['date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
